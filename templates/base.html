<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Лабораторная работа №2{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 5rem; } 
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа №2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_args') }}?param1=test¶m2=Привет">Параметры URL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_headers') }}">Заголовки запроса</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="{{ url_for('set_cookie') }}">Cookies</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_form') }}">Данные Формы</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="{{ url_for('phone_checker') }}">Проверка Телефона</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
        {% if not is_index %}
            <div class="bg-light p-5 rounded mt-3">
                <h1>{% block page_title %}{% endblock %}</h1>
                {% block content %}{% endblock %}
            </div>
        {% else %}
             <div class="bg-light p-5 rounded mt-3">
                <h1>Hello world!</h1>
                <p>Ломакина А.В., гр. 231-3212</p>
            </div>
        {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
